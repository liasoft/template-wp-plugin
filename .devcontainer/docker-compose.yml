services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - type: bind
        source: ../
        target: /workspace
        consistency: cached
      - type: volume
        source: node_modules
        target: /workspace/node_modules
      - type: volume
        source: vendor
        target: /workspace/vendor
      - type: volume
        source: wordpress_data
        target: /var/www/html
      - type: volume
        source: wordpress_logs
        target: /var/log/apache2
    command: sleep infinity
    # Run as vscode user but with www-data as supplementary group
    user: vscode
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=wordpress

  wordpress:
    image: wordpress:php8.3-apache
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    ports:
      - "8000:80"
    depends_on:
      - db
    volumes:
      - wordpress_data:/var/www/html
      - wordpress_logs:/var/log/apache2
      - ../:/var/www/html/wp-content/plugins/template-wp-plugin:ro

  db:
    image: mariadb:10.11
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  wordpress_data:
  wordpress_logs:
  db_data:
  node_modules:
  vendor:
